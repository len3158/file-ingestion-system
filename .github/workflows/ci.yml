# Simple file workflow to demonstrate github CI capabilities with the application
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      - name: Build and Test Java API
        working-directory: java-api
        run: |
          mvn -B clean install
          mvn test
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'python-app/requirements.txt'
      - name: Install Python dependencies
        working-directory: python-app
        run: pip install -r requirements.txt
      - name: Test Python app
        working-directory: python-app
        run: pytest tests/
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'playwright-tests/package-lock.json'
      - name: Install Playwright dependencies
        working-directory: playwright-tests
        run: |
          npm ci
          npx playwright install --with-deps
      - name: Run E2E tests
        working-directory: playwright-tests
        run: npx playwright test
